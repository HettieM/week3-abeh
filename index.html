<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ABEH TO-DO</title>
    <meta name="description" content="A to-do list for all your tasks" />
    <meta name="author" content="SitePoint" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

<body id="wrapper">
    <main>
      <h1>To Do List</h1>
        <form action="submit" id="toDo">
            <label for="toDoInput">
              <input aria-label="Input your to do list item" name="toDoInput" class="toDoInput__input" id="toDoInput" placeholder="What do you need to do?"></input>
            </label>
            
            <button type="submit" class="submit" id="submit">Add item to list</button>
        </form>

        <form>
          <input type="text" class="searchInput">
        </form>

        <ul id="listContainer" class="listContainer">
            
        </ul>

          <template id="listItemTemplate">
              <li class="listContainer__list-item">
                <label for="itemCheckbox" class="itemCheckboxLabel" tabindex="0"></label>
                <input type="checkbox" name="itemCheckbox" class="itemCheckbox" tabindex="-1"> 
                <button class="listContainer__delete-button" tabindex="0">&#128465;</button>
              </li>
          </template>
    </main>
  </body>
  <script src="script.js"></script>
  <!-- <script src="test-helpers.js"></script>
  <script src="index.test.js"></script> -->
</html>
